<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Collection</title>
	<link rel="stylesheet" href="assets/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main">

		<!-- Output -->
		<div class="output">
			<div class="message">Welcome! Make a Selection below.</div>
		</div>

		<!-- Controls -->
		<div class="controls">
			<div class="controls-grid">

				<!-- One -->
				<select name="location">
					<option value="indoor">Indoor</option>
					<option value="outdoor">Outdoor</option>
				</select>

				<!-- Two -->
				<select name="color">
					<option value="tinted">Tinted</option>
					<option value="saturated">Saturated</option>
				</select>

				<!-- Three -->
				<select name="subject">
					<option value="object">Object</option>
					<option value="nature">Nature</option>
					<option value="edible">Edible</option>
					<option value="Pet">Pet</option>
				</select>

				<!-- Submit -->
				<button name="submit">Submit</button>
				
			</div>
		</div>
	</main>
	<script src="assets/scripts.js" type="module"></script>
</body>
</html>
